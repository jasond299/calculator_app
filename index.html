<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Calculator App</div>
    <div class="container">
        <div class="result">
            <div class="upper" data-upper></div>
            <div class="lower" data-lower>0</div>
        </div>
        <button class="double" data-clear>C</button>
        <button class="double" data-delete>DEL</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operation>รท</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operation>x</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operation>-</button>
        <button data-numbers>0</button>
        <button data-period>.</button>
        <button data-equal>=</button>
        <button data-operation>+</button>

    </div>

</body>
<script src="app.js"></script>

</html>
